<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calcss.css">
    <title>calculatrice</title>
</head>
<body>
    <h1><u>Calculatrice V2</u></h1>
    <div class="content">
        <div class="operation"></div>
        <div class="resul"></div>
        <div class="container">  
            <button id="supp" class="bouton" value="C">C</button>
            <button class="bouton" value="+">+</button>
            <button class="bouton" value="-">-</button>
            <button class="bouton" value="/">/</button>
            <button class="bouton" value="1">1</button>
            <button class="bouton" value="2">2</button>
            <button class="bouton" value="3">3</button>
            <button class="bouton" value="x">x</button>
            <button class="bouton" value="4">4</button>
            <button class="bouton" value="5">5</button>
            <button class="bouton" value="6">6</button>
            <button class="bouton" value=">">></button>
            <button class="bouton" value="7">7</button>
            <button class="bouton" value="8">8</button>
            <button class="bouton" value="9">9</button>
            <button class="bouton" value="<"><</button>
            <button class="bouton" value="0">0</button>
            <button class="bouton" value=".">.</button>
            <button class="bouton" value="%">%</button>
            <button id="egal" class="bouton" value="=">=</button>
        </div>
    </div>
    <script src="caljavascript.js"></script>
</body>
</html>
